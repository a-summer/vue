<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
	<title>vue example</title>

</head>
<body>
<div id="app">
	{{message}}
</div>
<div id="app2">
	<span v-bind:title='message'>
		leave you mouse here a few seconts!
	</span>
</div>
<div id ="app3">
	<p v-if="seen"> now ,you see me!</p>
</div>
<div id="app4">
	<ol>
		<li v-for='todo in todos'>
			{{todo.text}}
		</li>
	</ol>
</div>
<div id="app5">
	<p> {{message}} </p>
	<button v-on:click='reverseMessage'>
		逆转信息
	</button>
</div>
<!-- v-modle -->
<div id="app6">
	<p> {{message}} </p>
	<input v-model="message">
</div>
<div>
	<ol>
		<todo-item>  </todo-item>
	</ol>
</div>

</body>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message:'Hello Vue!'
			}
		})
		var app2 = new Vue({
			el:'#app2',
			data:{
				message:'page load at ' + new Date().toLocaleString()
			}
		})
		var app3 = new Vue({
			el:'#app3',
			data:{
				seen : true
			}

		})
		var app4 = new Vue({
			el:'#app4',
			data:{
				todos:[
					{text:'learn javascript'},
					{text:'learn vue'},
					{text:'make a fire project'}

				]
			}
		})
		var app5 = new Vue({
			el:'#app5',
			data:{
				message:'hello'
			},
			methods:{
				reverseMessage:function () {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})
		var app6 =  new Vue({
			el:'#app6',
			data:{
				message:"hello 66"
			}
		})

		Vue.component('todo-item',{
			template:'<li>这是代办事项</li>'
		})
	</script>
</html>
